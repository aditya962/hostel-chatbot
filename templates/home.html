<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img src="{{ url_for('static', filename='bot.png') }}" class="rounded-circle user_img" />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Hostel ChatBot</span>
                </div>
              </div>
              <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
            </div>
            <div class="card-body msg_card_body">
              {% for chat in conversation %} {% if chat.sender=="bot" %}
              <!-- bot message -->
              <div class="d-flex justify-content-start mb-4">
                <div class="img_cont_msg">
                  <img src="{{ url_for('static', filename='bot.png') }}" class="rounded-circle user_img_msg" />
                </div>
                <div class="msg_cotainer">{{chat.text}}</div>
              </div>
              {% else %}
              <!-- query -->
              <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">{{chat.text}}</div>
                <div class="img_cont_msg">
                  <img src="{{ url_for('static', filename='human.png') }}" class="rounded-circle user_img_msg" />
                </div>
              </div>
              {% endif %} {% endfor %}
            </div>
            <div class="card-footer">
              <form action="/" method="POST">
                <div class="input-group">
                  <div class="input-group-append">
                    <button type="submit" class="input-group-text attach_btn">Clear</i></button>
                  </div>
                  <input type="text" name="inputField" id="inputField" class="form-control type_msg" placeholder="Type your message..." />
                  <div class="input-group-append">
                    <button type="submit" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
